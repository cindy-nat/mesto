<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <div class="profile page__profile">
      <div class="profile__person">
        <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="button__edit"></button>
      </div>
      <button type="button" class="button__add"></button>
    </div>
    <div class="cards">
      <div class="card">
        <img src="./images/image_karachaevsk.jpg" alt="Карачаевск" class="card__photo">
        <div class="card__rectangle">
          <h2 class="card__name">Карачаевск</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/image_elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
        <div class="card__rectangle">
          <h2 class="card__name">Гора Эльбрус</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/image_dombai.jpg" alt="Домбай" class="card__photo">
        <div class="card__rectangle">
          <h2 class="card__name">Домбай</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/image_elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
        <div class="card__rectangle">
          <h2 class="card__name">Гора Эльбрус</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/image_dombai.jpg" alt="Домбай" class="card__photo">
        <div class="card__rectangle">
          <h2 class="card__name">Домбай</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/image_karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__photo">
        <div class="card__rectangle">
          <h2 class="card__name">Карачаево-Черкесия</h2>
          <div class="card__like"></div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
