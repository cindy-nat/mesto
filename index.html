<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile page__profile">
      <div class="profile__person">
        <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="cards">

    </section>

  </main>
  <footer class="footer page__footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <form class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__text popup__text_type_name" name="name" value="">
      <input type="text" class="popup__text popup__text_type_description" name="description" value="">
      <button type="submit" class="popup__submit">Сохранить</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <div class="popup popup_type_new-item">
    <form class="popup__form">
      <p class="popup__title">Новое место</p>
      <input type="text" class="popup__text popup__text_type_picture-name" name="picture_name" placeholder="Название">
      <input type="text" class="popup__text popup__text_type_link" name="link" placeholder="Ссылка на картинку">
      <button type="submit" class="popup__submit">Создать</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <template class="new-item">
    <div class="cards__item">
      <img src="" alt="" class="cards__photo">
      <button type="button" class="button__delete"></button>
      <div class="cards__rectangle">
        <h2 class="cards__name"></h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/main.js"></script>
</body>
</html>
