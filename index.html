<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile page__profile">
      <div class="profile__person">
        <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="cards">

    </section>

  </main>
  <footer class="footer page__footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <form class="popup__form" name="popup-edit" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__input-container">
      <input id="name-input" type="text" class="popup__text popup__text_type_name" name="name" value="" placeholder="Имя" minlength="2" maxlength="40"
             required>
      <span id="name-input-error" class="popup__error"></span>
      </label>
      <label class="popup__input-container">
      <input id="description-input" type="text" class="popup__text popup__text_type_description" name="description" value="" placeholder="Описание" minlength="2"
             maxlength="200" required>
      <span id="description-input-error" class="popup__error"></span>
      </label>
      <button type="submit" class="popup__submit">Сохранить</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <div class="popup popup_type_new-item">
    <form class="popup__form" name="popup-new-item" novalidate>
      <h2 class="popup__title">Новое место</h2>
      <label class="popup__input-container">
        <input id="picture-name-input" type="text" class="popup__text popup__text_type_picture-name" name="picture_name" placeholder="Название" minlength="1"
               maxlength="30" required>
        <span id="picture-name-input-error" class="popup__error"></span>
      </label>
      <label class="popup__input-container">
        <input id="url-input" type="url" class="popup__text popup__text_type_link" name="link" placeholder="Ссылка на картинку" required>
        <span id="url-input-error" class="popup__error"></span>
      </label>
      <button type="submit" class="popup__submit" disabled>Создать</button>
      <button type="button" class="popup__close"></button>
    </form>
  </div>

  <div class="popup-image">
    <div class="popup-image__container">
    <figure class="popup-image__figure">
      <img class="popup-image__photo" src="" alt="">
      <figcaption class="popup-image__title"></figcaption>
    </figure>
    <button type="button" class="popup__close"></button>
    </div>
  </div>

  <template class="new-item">
    <div class="cards__item">
      <img src="#" alt="" class="cards__photo">
      <button type="button" class="button__delete"></button>
      <div class="cards__rectangle">
        <h2 class="cards__name"></h2>
        <button type="button" class="cards__like"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js" type="module"></script>

 </body>
 </html>
